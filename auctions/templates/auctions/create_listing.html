{% extends "auctions/layout.html" %}

{% block body %}
    <section class="bood">
        <section class="createform">
    <form method="post">
        {% csrf_token %}
    {#    <div class="mb-3">#}
    {#    <label for="exampleInputEmail1" class="form-label">Email address</label>#}
    {#    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">#}
    {#    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>#}
    {#  </div>#}
         <div class="mb-3">
        <label  class="form-label" for="title">Title:</label>
        <input type="text" class="form-control" id="title" name="title" required>
        </div>
             <br>
        <div class="mb-3">
        <label class="form-label" for="description">Description:</label>
        <textarea id="description" class="form-control" name="description" rows="5" required></textarea>
        </div>
            <br>

            <div class="mb-3">
        <label class="form-label" for="starting_bid">Starting Bid:</label>
        <input type="number" id="starting_bid" class="form-control" name="starting_bid" step="0.01" min="0" required>
        </div>
                <br>
                <div class="mb-3">
        <label class="form-label" for="image_url">Image URL (Optional):</label>
        <input type="url" id="image_url" class="form-control" name="image_url">
        </div>
                    <br>
                    <div class="mb-3">
        <label class="form-label"for="category">Category (Optional):</label>
        <select id="category" name="category">
            <option value="fashion">Fashion</option>
            <option value="toys">Toys</option>
            <option value="electronics">Electronics</option>
            <option value="home">Home</option>
            <option value="other">Other</option>
        </select>
        </div>
                        <br>
        <input type="submit" value="Create Listing">
    </form>
    </section>
</section>

{% endblock %}
